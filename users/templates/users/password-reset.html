{% extends 'scago/base.html'%}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <div class="content-section">
        <form method="POST">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class = "Border-bottom mb-4">Password Reset</legend>
              {{ form|crispy }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info">Request Password Reset</button>
          </div>
      </form>
    </div>
{% endblock %}
