{% extends 'scago/base.html'%}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.profile_pic.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
          <p class="text-secondary">Balance: {{ user.profile.balance }}</p>
        </div>
      </div>

      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class = "Border-bottom mb-4">Balance Info</legend>
              <h6>Mobile: {{ user.profile.mobile }}</h6>
              {{ r_form|crispy }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info">Recharge</button>
          </div>
      </form>
    </div>
{% endblock %}
